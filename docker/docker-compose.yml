version: '2'
services:
  django:
    image: ${HUB_HOST}/${COMPOSE_PROJECT_NAME}/django:${PROJECT_VERSION}
    build: ./images/django
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID}
    volumes:
      - '../api:/code'
    ports:
      - '127.0.0.1:8000:8000'
